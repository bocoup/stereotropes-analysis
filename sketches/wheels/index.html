<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film tropes over time</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

  <div class="container">

    <div style="position:fixed; top: 0; width: 90%; z-index: 100; background-color: white">
      <div class="row filters">

        <div class="col-md-12" style="padding:0">
          <div class="filterSelector">

          </div>
        </div>

      </div>
    </div>
    <hr>

    <div class="bottom" style="margin-top: 60px; padding-left: 20px;">
      <div class="tropelist">

        <h4>Tropes:</h4>
        <div class="list">
        </div>

      </div>

      <div class="viz col-md-9">
        <div class="visContainer">
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="bower_components/d3.chart/d3.chart.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="bower_components/ractive/ractive.js"></script>

  <script type="text/template" id="tmp-tropes">
    {{#each tropes}}
      <div class="lettergroup" id="{{this.letter}}-letter">

        <h2 class="keyletter">{{this.letter}}</h2>
        <br>
        {{#values}}
          <div class="trope">
            <h4>{{format(name)}}</h4>
            <ul class="adjectives">
              {{#values}}
                <li>{{this}}</li>
              {{/values}}
            </ul>
          </div>
        {{/values}}

      </div>
    {{/each}}
  </script>

  <script type="text/template" id="tmp-filters">
    <div class="col-md-2">
    <h4>Gender</h4>
    <select value='{{selectedGender}}'>
      {{#each genders}}
        <option>{{this}}</option>
      {{/each}}
    </select>
    </div>
    <div class="col-md-10">
      <div class="col-md-12">
        {{#letters:idx}}
          <h3>{{ toLetter(this) }}</h3>
        {{/letters}}
      </div>
      <div class="col-md-12">
        <input value={{selectedLetter}} id="letterRange" type="range" min="97" max="122" step="1" />
      <aside>Use <code>shift + mousescroll</code> to scroll through, or use the slider above to jump to any letter.</aside>
      </div>

    </div>
  </script>
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <!-- <script type="text/javascript" src="sketch.js"></script> -->
</body>
</html>
