<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film tropes over time</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

  <div class="container">

    <div style="position:fixed; top: 0; width: 90%; z-index: 100; background-color: white">
      <div class="row filters">

        <div class="col-md-1">
          <div class="genderSelector">

          </div>
        </div>

        <div class="col-md-5">
          <div class="occuranceSelector"></div>
        </div>

        <div class="col-md-5">
          <div class="uniqueFilmSelector"></div>
        </div>

      </div>
    </div>

    <hr>

    <div class="row bottom" style="margin-top: 50px">
      <div class="col-md-3">

        <h4>Tropes:</h4>
        <ul class="list">
        </ul>

      </div>

      <div class="viz col-md-9">
        <div class="visContainer">
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="bower_components/d3.chart/d3.chart.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/ractive/ractive.js"></script>

  <script type="text/template" id="tmp-tropes">
    {{#each tropes}}
      <li class="col-md-12" on-mouseover="select">
        {{format(name)}}
      </li>
    {{/each}}
  </script>

  <script type="text/template" id="tmp-range">
    <h4>{{title}} {{selectedOccurance}}</h4>
    <input value={{selectedOccurance}} class="col-md-4" id="{{id}}" type="range" min="{{min}}" max="{{max}}" step="{{step}}" />
  </script>

  <script type="text/template" id="tmp-selectors">
    <h4>Gender</h4>
    <select value='{{selectedGender}}'>
      {{#each genders}}
        <option>{{this}}</option>
      {{/each}}
    </select>

    <h4>Format</h4>

    <select value='{{selectedFormat}}'>
      {{#each formats}}
        <option>{{this}}</option>
      {{/each}}
    </select>
  </script>

  <script type="text/javascript" src="linegraph.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <!-- <script type="text/javascript" src="sketch.js"></script> -->
</body>
</html>
